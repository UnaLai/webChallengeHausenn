<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/hausennParallax.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
</head>
<body>
  <section class="hausennFashion">
    <div class="parallax">
      <div class="hausennTitle"></div>
      <div class="parallax__group blockImpression">
          <div class="parallax__baselayer">
              <p class="blockImpression__title">DECONSTRUCT</br>VERSUS RECONSTRUCT</br>SURMOUNT AND</br>REMODEL</p>
          </div>
          <div class="parallax__firstlayer">
              <div class="blockImpression__model"></div>
              <div class="blockImpression__dress"></div>
          </div>
          <div class="parallax__secendlayer">
              <div class="blockImpression__back"></div>
              <div class="blockImpression__text">結構與解構</br>打破與重塑</br>顛覆服飾的</br>種種邏輯</div>
          </div>
      </div>

      <div class="parallax__group blockSewing">
          <div class="parallax__baselayer">
            <div class="blockSewing__title">INTERWEAVINGBETWEEN FABRIC AND</br>MATERIALS</div>
          </div>
          <div class="parallax__secendlayer">
            <div class="blockSewing__separate"></div>
            <div class="blockSewing__text">遊走針與線布料與媒材交織，</br>而成HAUSENN</br>這個獨一無二的新代名詞。</div>
          </div>
      </div>

      <div class="parallax__group blockCouture">
          <div class="parallax__baselayer">
            <div class="blockCouture__title">COUTURE</div>
            <div class="blockCouture__custom">訂製服</div>
            <div class="blockCouture__separate"></div>
          </div>
          <div class="parallax__firstlayer">
            <img src="./images/hausenn/banner_img3.png" class="blockCouture__pic"></img>
          </div>
          <div class="parallax__secendlayer">
            <div class="blockCouture__back"></div>
          </div>
      </div>

      <div class="parallax__group blockCollections">
          <div class="parallax__baselayer">
            <div class="blockCollections__title">COLLECTIONS</div>
            <div class="blockCollections__custom">女裝</div>
            <div class="blockCollections__separate"></div>
          </div>
          <div class="parallax__firstlayer">
            <img src="./images/hausenn/banner_img4.png" class="blockCollections__pic"></img>
          </div>
          <div class="parallax__secendlayer">
            <div class="blockCollections__back"></div>
          </div>
      </div>

      <div class="parallax__group blockSeasons">
          <div class="parallax__baselayer">
            <div class="blockSeasons__custom">男裝</div>
            <div class="blockSeasons__title">SEASONS</div>
            <div class="blockSeasons__separate"></div>
          </div>
          <div class="parallax__firstlayer">
            <div class="blockSeasons__back"></div>
          </div>
          <div class="parallax__secendlayer">
            <img src="./images/hausenn/banner_img5.png" class="blockSeasons__pic"></img>
            <img src="./images/hausenn/banner_img6.png" class="blockSeasons__background"></img>
          </div>
      </div>
      <footer></footer>
    </div>
  </section>
</body>
</html>
