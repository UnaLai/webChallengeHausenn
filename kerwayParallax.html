<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kerwayParallax</title>
    <link rel="stylesheet" href="css/kerwayParallax.css"/>
</head>

<body>
    <section class="concept">
        <div class="parallax">
            <div class="title"></div>
            <div class="parallax__group">
                <div class="parallax__baselayer mainBaselayer">
                    <div class="mainSeparate"></div>
                </div>
                <div class="parallax__firstlayer mainFirstlayer">
                    <div class="mainTitle">從日常</br>實現藝術</br>從藝術</br>反思生活</div>
                </div>
                <div class="parallax__secendlayer">
                    <div class="mainPic"></div>
                    <div class="mainSubtitle">攝影 造型 動態影像 設計</div>
                </div>
            </div>
            <div class="secondary">
                <div class="parallax__group secondary__text">
                    <div class="parallax__baselayer secondaryTextBaselayer">
                        <div class="secondaryArticle">「可畏工作」從平面攝影起手，將彩妝造型，服飾設計，平面設計與動態影像等美學專業領域連結、揉和並重塑， 皆由顛覆傳統婚紗照以「取得邏輯」的市場常態，發展成跨領域的「製成邏輯」全新創作團隊，將素人大眾與高端時尚的界限不斷拉近，藉此完成人對自我展現的各種「夢想」。
                        </div>
                    </div>
                    <div class="parallax__firstlayer secondaryTextFirstlayer">
                        <div class="secondaryTitle">完成人對</br>自我實現的</br>一種夢想</div>
                    </div>
                    <div class="parallax__secendlayer secondaryTextSecendlayer ">
                        <div class="secondarySeparate"></div>
                      <div class="secondarySubtitle">將素人大眾</br>與高端時尚的</br>界限不斷拉近</div>
                    </div>
                </div>
                <div class="parallax__group secondary__pic">
                    <div class="parallax__baselayer secondaryPicBaselayer">
                        <div class="secondaryPicTop"></div>
                    </div>
                    <div class="parallax__firstlayer secondaryPicFirstlayer">
                        <div class="secondaryPicSecond"></div>
                    </div>
                    <div class="parallax__secendlayer secondaryPicSecendlayer ">
                        <div class="secondaryPicBottom"></div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
