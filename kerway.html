<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kerway</title>
  <link rel="stylesheet" href="css/kerway.css"/>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>


  <section class="kerwayWelcome" id="welcome">
    <div class="kerwayPhotoBg"></div>
    <div class="kerwayLogo">
      <img src="./images/kerway/header_photo_foreground.png" alt="">
    </div>
    <div class="goToContactUs" id="contactButton">
        <img src="./images/kerway/goToContactUs.png" alt="">
    </div>
    <div class="arrow">
      <a href="">
        <img src="./images/kerway/arrow.png" alt="">
      </a>
    </div>
  </section>
  <nav class="menu" id="nav">
    <div class="switchIconBox" id="menuIcon">
      <span class="switchIcon"></span>
      <span class="switchIcon"></span>
    </div>
    <div class="menuNav">
      <div class="menuNavTop">
        <a href="#" class="menuNavTop__mainBrand menuNavTop__housennCamp"><img src="./images/menu/hausennCamp.png" alt="HAUSENNCAMP"></a>
        <div class="menuNavTop__subBrand">
          <a href="#" class="menuNavTop__brandLink menuNavTop__housenn">
            <img src="./images/menu/hausenn 2.png" alt="HAUSENN">
            <img src="./images/menu/hover_hausenn 3.png" alt="HAUSENN">
          </a>
          <a href="#" class="menuNavTop__brandLink menuNavTop__kerway">
            <img src="./images/menu/kerway 3.png" alt="KERWAY">
            <img src="./images/menu/hover_kerway 3.png" alt="KERWAY">
          </a>
          <a href="#" class="menuNavTop__brandLink menuNavTop__sonstay">
            <img src="./images/menu/sonstay 3.png" alt="SONSTAY">
            <img src="./images/menu/hover_sonstay 3.png" alt="SONSTAY">
          </a>
        </div>
      </div>
      <div class="menuNavMiddle">
          <a href="#"><img src="./images/menu/works.png" alt="WORKS"></a>
          <a href="#"><img src="./images/menu/news 3.png" alt="NEWS"></a>
          <a href="#" class="menuNavMiddle__contactLink" id="contactMenuLink"><img src="./images/menu/contact.png" alt="CONTACT"></a>
      </div>
      <div class="menuNavBottom">
        <div class="menuNavBottom__socialMedia">
          <a href="#"><i class="fab fa-vimeo-v fa-fw"></i></a>
          <a href="#"><i class="fab fa-facebook-f fa-fw"></i></a>
          <a href="#"><i class="fab fa-instagram fa-fw"></i></a>
          <a href="#"><i class="far fa-envelope fa-fw"></i></a>
        </div>
      </div>
    </div>
  </nav>
  <section class="kerwayContact" id="contactPage">
    <div class="switchIconBox" id="contactIcon" style="display: none;">
      <span class="switchIcon"></span>
      <span class="switchIcon"></span>
    </div>
    <h2>Contact Page</h2>
    <h3>Lai, Mango, Askie</h3>
  </section>
  <section class="concept">
    <div class="concept__banner"></div>
    <div class="concept__dream"></div>
  </section>
  <section class="kerwayWorks">
    <div class="kerwayWorks__filter"></div>
    <div class="kerwayWorks__work"></div>
    <div class="footer"></div>
  </section>

  <script src="./javascripts/menu.js"></script>
</body>
</html>
