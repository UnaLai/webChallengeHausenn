<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kerway</title>
  <link rel="stylesheet" href="css/kerway.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- 瀑布流套件-masonry -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://masonry.desandro.com/jquery.masonry.min.js"></script>

  <script src="./javascripts/kerwayWorks.js" defer></script>
</head>

<body>


  <section id="kerwayWorksTop" class="kerwayWorks">
    <div class="kerwayWorksTitel">
      <img src="./images/kerway/logo_2.png">
    </div>
    <div class="kerwayFilterTitel">
      <div></div>
      <div>works</div>
      <div id="showFilterText">作品</div>
    </div>
    <div id="MasonryLayout">
      <template>
        <div class="MasonryLayoutItem">
          <img src="">
        </div>
      </template>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/_MG_2209_momo.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/_MG_5259_2_mina.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y4734miu.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y4240miu.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y7916momo.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y2260mina.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y1802mina.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y2240mina.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y1778mina.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y7806momo.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y6184melody.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Y6040melody.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/Melody_造型師.jpg">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/banner_img43.png">
      </div>
      <div class="MasonryLayoutItem">
        <img src="./images/kerway/banner_img41.png">
      </div>
    </div>
  </section>

  <div id="filter">
    <a class="arrowUp" href="#kerwayWorksTop"><i class="fas fa-arrow-up"></i></a>
    <a class="nineGrid"><i class="fas fa-th"></i></a>
    <center></center>
    <div id="kerwayListContainer">
      <div id="work" class="kerwayList">
        <div>工作項目</div>
        <a href="#">靜態攝影</a>
        <a href="#">獨立婚紗</a>
        <a href="#">婚禮紀實</a>
        <a href="#">商業攝影</a>
      </div>
      <div id="photographer" class="kerwayList">
        <div>攝影師</div>
        <a href="#">Lai</a>
        <a href="#">Askie</a>
        <a href="#">mango</a>
      </div>
      <div id="fashionStylist" class="kerwayList">
        <div>造型師</div>
        <a href="#">Lai</a>
        <a href="#">Askie</a>
        <a href="#">mango</a>
      </div>
    </div>
  </div>


</body>

</html>
